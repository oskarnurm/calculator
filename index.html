<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="clear">
          C
        </div>
        <div class="display">
          5+9
        </div>
      </div>
      <div class="numpad">
        <div class="numbers">
          7 8 9
          4 5 6
          1 2 3
          0 . =
        </div>
        <div class="operators">
          /*-+
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
